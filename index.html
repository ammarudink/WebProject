<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>TechGear</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="frontend/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="frontend/css/styles.css">
        <link rel="stylesheet" href="frontend/css/spapp.css">

        <script src="frontend/js/jquery.min.js"></script>
        <script src="frontend/js/jquery.spapp.min.js"></script>
        <script src="frontend/js/scripts.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Tech<span style="font-weight: bold;">Gear</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#wishlist">Wishlist</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Shop
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#allproducts">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#sale">On Sale</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a class="btn btn-outline-dark me-3" href="#cart">
                            <i class="bi-cart-fill me-1"></i> Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                        </a>
                    </form>
                    <div class="d-flex">
                        <a href="#login" class="btn btn-outline-dark me-2 text-dark b2w">Login</a>
                        <a href="#register" class="btn btn-dark text-white">Register</a>
                    </div>
                </div>
            </div>
        </nav>        
        <!-- Section-->
        <section>
            <main id="spapp" role="main">
                <section id="dashboard" data-load="dashboard.html">
                    <h1>Dashboard</h1>
                </section>
                <section id="login" data-load="login.html">
                    <h1>Login</h1>
                </section>
                <section id="register" data-load="register.html">
                    <h1>Register</h1>
                </section>
                <section id="wishlist" data-load="wishlist.html">
                    <h1>Wishlist</h1>
                </section>
                <section id="cart" data-load="cart.html">
                    <h1>Cart</h1>
                </section>
                <section id="allproducts" data-load="allproducts.html">
                    <h1>All Products</h1>
                </section>
            </main>
        </section>
    </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark text-white text-center mt-auto">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
    </div>
        <script>
            var app = $.spapp({
            defaultView: "#dashboard",
            templateDir: "./frontend/views/"
        });
        app.run();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
        <script src="frontend/js/scripts.js"></script>      
    </body>
