<section class="py-5">
    <div class="d-flex justify-content-center align-items-center min-vh-100 mt-5 mb-5">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Register</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control input-focus" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control input-focus" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control input-focus" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control input-focus" id="confirmPassword" required oninput="validatePasswords()">
                    <div id="passwordError" class="text-danger mt-1" style="display: none;">Passwords don't match</div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control input-focus" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="Customer" selected>Customer</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3" id="adminPasswordField" style="display: none;">
                    <label for="adminPassword" class="form-label">Admin Password</label>
                    <input type="password" class="form-control input-focus" id="adminPassword">
                </div>
                <button type="submit" class="btn btn-dark w-100">Register</button>
            </form>
        </div>
    </div>
</section>
