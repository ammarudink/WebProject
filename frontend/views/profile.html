<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Profile</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control pointer" id="name" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control pointer" id="email" readonly>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control pointer" id="address" readonly>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control pointer" id="role" readonly>
                </div>
            </form>
        </div>
    </div>
    <div class="card mb-3 mt-3">
        <div class="card-header">
            <h2>Order History</h2>
        </div>
        <div class="card-body">
            <table class="table " id="orderHistoryTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderHistoryBody">
                    <!-- Order history will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete User</button>
        <div id="adminControls" style="display: none;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateProductModal" onclick="loadProductsIntoSelect()">
                Update Product Prices
            </button>
        </div>
    </div>

    <!-- Update Product Modal -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProductModalLabel">Update Product Price</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateProductForm">
                        <div class="mb-3">
                            <label for="productSelect" class="form-label">Select Product</label>
                            <select class="form-control" id="productSelect" required>
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updatePrice" class="form-label">New Price</label>
                            <input type="number" class="form-control" id="updatePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateSalePrice" class="form-label">Sale Price (leave empty to remove from sale)</label>
                            <input type="number" class="form-control" id="updateSalePrice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">Update Product</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var app = $.spapp({
        defaultView: "#profile",
        templateDir: "frontend/views/"
    });
    app.route({
        view: "profile",
        onReady: function() {
            displayUserProfile();
        }
    });
    app.run();
</script>
