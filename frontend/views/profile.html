<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Profile</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control pointer" id="name" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control pointer" id="email" readonly>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control pointer" id="address" readonly>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control pointer" id="role" readonly>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var app = $.spapp({
        defaultView: "#profile",
        templateDir: "frontend/views/"
    });
    app.route({
        view: "profile",
        onReady: function() {
            displayUserProfile();
        }
    });
    app.run();
</script>
